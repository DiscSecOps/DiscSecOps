services:
  # The Main App Container (VS Code connects to this)
  app:
    shm_size: '2gb' # this helps with running browsers inside the container (the default is just 64mb)
    build:
      context: .
      dockerfile: Dockerfile

    volumes:
      # Mount the current folder to /workspace
      - ../:/workspace:cached
    # Keep the container running indefinitely
    command: sleep infinity
    ports:
      - "6080:6080"  # optional: VNC desktop
      - "3000:3000"  # frontend dev server
      - "8000:8000"  # backend FastAPI
    depends_on:
      - db
    # Connect to the same network as the database
    # network_mode: service:db

  # The Database Container
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db

