name: CI/CD Pipeline

on:
  
  # This line enables the manual GitHub Actions trigger button 
  workflow_dispatch:

  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    name: ${{ matrix.target == 'backend' && 'Backend CI' || 'Frontend CI' }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        target: [backend, frontend]

    # Shared DB Service (Available to both jobs)
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_SERVER: 127.0.0.1
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: app_db

          DATABASE_URL: postgresql+asyncpg://user:password@127.0.0.1:5432/app_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ======================================================
      # COMMON SETUP (Runs for BOTH Backend and Frontend jobs)
      # ======================================================
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Debug Environment
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@127.0.0.1:5432/app_db
        run: |
          echo "--- Shell Environment ---"
          echo $DATABASE_URL
          
          echo "--- Python Environment ---"
          cd backend
          uv run python -c "import os; print('OS Env:', os.getenv('DATABASE_URL'))"
          
          echo "--- Pydantic Settings ---"
          uv run python -c "from app.core.config import settings; print('Settings:', settings.DATABASE_URL)"          

      - name: Install Backend
        run: make install-backend

      # Both jobs get a migrated DB and a running server.
      - name: Setup Test DB & Start Backend
        env:
          # TODO: Hardcoded for now. Switch to secrets or .env later.
          DATABASE_URL: postgresql+asyncpg://user:password@127.0.0.1:5432/app_db
        run: |
          
          make seed-database   
          
          # 2. Start Server in Background
          #    - Backend tests might ignore this (if using TestClient), 
          #      but it ensures the environment is fully ready.
          #    - Frontend tests (Playwright) definitely need this.
          make run-backend-for-ci

      # ======================================================
      # BACKEND SPECIFIC STEPS
      # ======================================================

      - name: Lint, Format, Security
        if: matrix.target == 'backend'
        run: |
          make lint-backend
          make security-backend

      - name: Run Unit Tests
        if: matrix.target == 'backend'
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@127.0.0.1:5432/app_db
        run: make test-backend

      # ======================================================
      # FRONTEND SPECIFIC STEPS
      # ======================================================

      - name: Setup Node.js
        if: matrix.target == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install Frontend
        if: matrix.target == 'frontend'
        run: make install-frontend

      - name: Install Playwright Browsers
        if: matrix.target == 'frontend'
        run: make install-playwright

      - name: Run E2E Tests
        if: matrix.target == 'frontend'
        env:
          BASE_URL: http://127.0.0.1:8000
        run: make test-e2e