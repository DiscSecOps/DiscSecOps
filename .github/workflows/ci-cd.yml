name: CI/CD Pipeline

on:
  
  # This line enables the manual GitHub Actions trigger button 
  workflow_dispatch:

  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    # Dynamically name the job based on the matrix target
    name: ${{ matrix.target == 'backend' && 'Backend CI' || 'Frontend CI' }}
    runs-on: ubuntu-latest
    
    strategy:
      # If one target fails (e.g., backend), let the other (frontend) finish
      fail-fast: false
      matrix:
        target: [backend, frontend]

    # Shared PostgreSQL service available to both parallel jobs
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_SERVER: 127.0.0.1
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U $$POSTGRES_USER"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Common step > Checkout code
        uses: actions/checkout@v4

      # ======================================================
      # ðŸ› ï¸ COMMON SETUP
      # These steps prepare the environment for both stacks.
      # ======================================================
      
      - name: Common step > Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"        

      - name: Common step > Install Backend
        run: |
          # ---------------------------------------------------------
          # SECURE .ENV GENERATION
          # We construct the .env file dynamically using GitHub Secrets.
          # This file only exists for the duration of this CI job.
          # ---------------------------------------------------------
          
          # 1. create the file
          touch backend/.env
          
          # 2.1 Inject the connection string (Using 127.0.0.1 to fix DNS issues)
          echo "DATABASE_URL=postgresql+asyncpg://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:5432/${{ secrets.DB_NAME }}" >> backend/.env
          
          # 2.2 Inject Test DB URL for Pytest
          echo "TEST_DATABASE_URL=postgresql+asyncpg://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:5432/${{ secrets.DB_NAME }}" >> backend/.env          
          
          # 3. 
          make install-backend

      # Both jobs get a migrated DB and a running server.
      - name: Common step > Setup Test DB & Start Backend
        run: |
          
          make seed-database   
          
          # 2. Start Server in Background
          #    - Backend tests might ignore this (if using TestClient), 
          #      but it ensures the environment is fully ready.
          #    - Frontend tests (Playwright) definitely need this.
          make run-backend-for-ci

      # ======================================================
      # ðŸ BACKEND CI specific steps
      # Runs only when the matrix target is 'backend'
      # ======================================================

      - name: ðŸ Backend CI specific step > Lint, Format, Security
        if: matrix.target == 'backend'
        run: |
          make lint-backend
          make security-backend

      - name: ðŸ Backend CI specific step > Run Unit Tests
        if: matrix.target == 'backend'
        # env:
          # DATABASE_URL: postgresql+asyncpg://user:password@127.0.0.1:5432/app_db
          # TEST_DATABASE_URL: postgresql+asyncpg://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:5432/${{ secrets.DB_NAME }}
        run: make test-backend

      # ======================================================
      # âš›ï¸ FRONTEND CI specific steps
      # Runs only when the matrix target is 'frontend'
      # ======================================================

      - name: âš›ï¸ Frontend CI specific step > Setup Node.js
        if: matrix.target == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: âš›ï¸ Frontend CI specific step > Install Frontend
        if: matrix.target == 'frontend'
        run: make install-frontend

      - name: âš›ï¸ Frontend CI specific step > Lint
        if: matrix.target == 'frontend'
        run: make lint-frontend

      # Playwright install 1: Define the Cache logic
      - name: âš›ï¸ Frontend CI specific step > ðŸŽ­ðŸ“¦ Cache Playwright Browsers
        if: matrix.target == 'frontend'
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          # The key ensures that if you update Playwright version in pyproject.toml,
          # the cache is invalidated and fresh browsers are downloaded.
          key: ${{ runner.os }}-playwright-${{ hashFiles('backend/pyproject.toml') }}  
      
      # Playwright install 2: Only install if the cache was NOT found
      - name: âš›ï¸ Frontend CI specific step > ðŸŽ­ Install Playwright Browsers
        if: >-
          matrix.target == 'frontend' &&
          steps.playwright-cache.outputs.cache-hit != 'true'
        run: make install-playwright

      # Playwright install 3: Even if cache hits, we still need the system dependencies (drivers/libs)
      # This is much faster than downloading the whole browser
      - name: âš›ï¸ Frontend CI specific step > ðŸŽ­ðŸ—ï¸ Install Playwright System Dependencies
        if: >-
          matrix.target == 'frontend' &&
          steps.playwright-cache.outputs.cache-hit == 'true'
        run: make install-playwright-deps-only

      - name: âš›ï¸ Frontend CI specific step > Run E2E Tests
        if: matrix.target == 'frontend'
        env:
          BASE_URL: http://127.0.0.1:8000
          # Ensure Playwright knows to look at localhost:3000
          FRONTEND_URL: http://localhost:3000
        run: |
          # 1. Start via Makefile in the background
          make run-frontend & 
          
          # 2. Wait for the port to be active (matches your 120s timeout)
          # This ensures the React dev server is fully compiled
          npx wait-on http://localhost:3000 --timeout 120000
          
          # 3. Run your BDD tests
          make test-e2e

      - name: Common step > ðŸ§¹ Cleanup background processes
        if: always() # Ensures this runs even if the tests fail!
        run: |
          echo "Shutting down background servers..."
          pkill -f "npm" || true
          pkill -f "node" || true
          # If your backend is also running in the background, kill uvicorn/python:
          pkill -f "uvicorn" || true          