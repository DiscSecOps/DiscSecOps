name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Frontend CI/CD Job
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: npm ci
    
    - name: Run Vitest unit tests
      run: npm run test:run
    
    - name: Install Playwright browsers
      run: npx playwright install chromium
    
    - name: Run Playwright E2E tests
      run: npm run test:e2e
      env:
        CI: true
    
    # Uncomment when ready to build and deploy
    # - name: Build frontend
    #   run: npm run build
    # 
    # - name: Upload build artifact
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: frontend-build
    #     path: frontend/dist/

  # Backend CI/CD Job
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: |
          backend/requirements.txt
          backend/requirements-dev.txt
    
    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests with pytest
      run: |
        pytest -v --cov=app --cov-report=term-missing --cov-report=xml || echo "No tests yet"
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check . || echo "Code formatting issues found (will not fail build)"
      continue-on-error: true
    
    - name: Security scan with bandit
      run: |
        bandit -r . -ll || echo "Security issues found (will not fail build)"
      continue-on-error: true
    
    - name: Check dependency vulnerabilities with safety
      run: |
        safety check || echo "Dependency vulnerabilities found (will not fail build)"
      continue-on-error: true
    
    # Uncomment when ready to build Docker image
